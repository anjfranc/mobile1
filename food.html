        <h1 id="main">Kerala Cuisine</h1>
    </header>

<main class="container">

<div class="grid-title">
    <p class="title breakfast">Breakfast:</p>
</div>
<figure class="breakfast">
        <img src = "images/palappam.jpg" alt= "Palappam" width="200"/>
        <figcaption>This is a common breakfast food in Kerala named Palappam (pronounced pahl-up-uhm). 
            It is a dish that is made using fermented rice batter and coconut milk. 
            Palappams are lightly sweet and usually served with a stew side dish.</figcaption>
        </figure>
<figure class="breakfast">
        <img src = "images/idiyappam.jpg" alt= "Idiyappam" width="200"/>
        <figcaption>Idiyappam (pronounced ih-dee-yup-uhm) is a  dish where rice flour is formed into noodles and steamed. 
            This dish is served with some sugar on top and a side curry, often a potato or egg curry.</figcaption>
    </figure>
<figure class="breakfast">
        <img src = "images/idli.jpg" alt= "Idli" width="200"/>
        <figcaption>Idli (pronounced id-lee) is a form of rice cake made up of rice and lentils. 
            This dish is eaten with a popular vegetable curry named Sambar or a spicy/savory spread knows as green chutney.</figcaption>
</figure>

    <div class="grid-title2">
    <p class="title ">Lunch:</p>
    </div>
    <figure class="lunch">
        <img src = "images/biriyani.jpg" alt= "Thalasseri Biriyani" width="200"/>
        <figcaption>The Thalasseri (pronounced Thah-luh-shay-ree) Chicken Biriyani originating from the Thalasseri town of northern Kerala is a very famous, delicious dish. 
            The main ingredients consist of an assortment of spices, chicken, and rice. 
            However, sometimes potatoes and hard-boiled eggs are also added.</figcaption>
        </figure>
        <figure class="lunch">     
            <img src = "images/sambar.jpg" alt= "Sambar" width="200"/>
        <figcaption>Sambar (pronounced Sahm- bar) is a type of lentil-based vegetable curry. 
            This tangy and spicy flavored  curry is made up of many vegetables, lentils, herbs, spices, and tamarind. 
            Sambar can be eaten with a variety of dishes such as Idli for breakfast, or it is often eaten with rice for lunch.
            However, sometimes potatoes and hard-boiled eggs are also added.</figcaption>
        </figure>
            <figure class="lunch">
           
            <img src = "images/kappa.jpg" alt= "Kappa and Fish Curry" width="200"/>
        <figcaption>Kappa (pronounced kah-pah) is a dish made of boiled tapioca, coconut paste, red chili peppers, and various other spices for flavor. 
            This delicious dish is usually eaten with a side of fish curry.</figcaption>
        </figure>
    
   <div class="grid-title3">
    <p class="title ">Dinner:</p>
   </div>
    <figure class="dinner">
        <img src = "images/parotta.jpg" alt= "Parotta" width="200"/>
        <figcaption>Parotta (pronounced puh-roh-tah) is a layered flatbread made from a refined wheat flour. 
            Parottas are eaten with a side dish such as a meat curry or more commonly with the popular Kerala beef fry dish.</figcaption>
        </figure>
        <figure class="dinner">
            <img src = "images/beef.jpg" alt= "Kerala Beef Fry" width="200"/>
       
          
        <figcaption>Kerala beef fry is a delicious dish made of beef that is slow-roasted in a mixture consisting of various spices, herbs, and coconut oil. 
            This dish is usually eaten with pieces of Indian flatbread (Parottas or Chapatis).</figcaption>
        </figure>
        <figure class="dinner">
            <img src = "images/kanji.jpg" alt= "Kanji and Payar" width="200"/>
        <figcaption>Kanji and Payar is a comfort food in Kerala.
             Kanji (pronounced kan-jee)  is a rice and water dish similar to a porridge. 
            This hot porridge dish is eaten with various curries and vegetables.
             However, the majority almost always eat kanji with a dish named Payar (pronounced pai-er). 
            Payar is cooked green grams or mung beans with spices and herbs for flavors. </figcaption>

    </figure>

<div class="grid-title4">
    <p class="title ">Dessert:</p>
</div>
    <figure class="dessert">
        <img src = "images/payasum.jpg" alt= "Payasum" width="200"/>
        <figcaption>Payasum (pronounced pai-yuh-sum) is a sweet pudding dish made up of milk, sugar, and rice. 
            This pudding is often topped off with nuts and dried fruits.
            </figcaption>


        </figure>
        <figure class="dessert">
            <img src = "images/uniyappam.jpg" alt= "Uniyappam" width="200"/>
        <figcaption>Uniyappam (pronounced ooh-ni-yup-um) is a small, round dessert that is fried in oil and is mainly made of rice, jaggery, and banana.</figcaption>
    </figure>
    <figure  class="dessert">
        <img src = "images/bananafritters.jpg" alt= "Banana Fritters" width="200"/>
        <figcaption>Kerala Banana fritters are a very popular dessert eaten as snacks in households. 
            It consists of ripe plantains dipped in a sweet batter and then fried in oil, achieving a crispy outside and a soft inside. </figcaption>

    </figure>
